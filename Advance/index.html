<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Google">
            <div>Google</div>
            <div>Advance Search</div>
        </div>
        

        <div class="other_options">
            <div class="other_link">
                <a href="../Search/index.html">Search</a>
            </div>
            <div class="other_link">
                <a href="../Images/index.html">Images</a> 
            </div>
            
        </div>
                    

        <div class="search">

            
            <form method="get" role="search" action="Https://www.google.com/search">
                <!-- RFER 3 -->
                <div class="find_pages">Find pages with... </div>
                
                <div class="search_with">
                    <div>
                        <div class="fields">
                            <label for="all_words"> All these words: </label> 
                            <input id="all_words" type="text" name="as_q">
                    </div>
                    <div>
                        <div class="fields">
                            <label for="exact_word">This exact word or phrase:</label>
                            <input id="exact_word" type="text" name="as_epq">
                    </div>
                    <div>
                        <div class="fields">
                            <label for="any_words">Any of these words:</label>
                            <input type="text" name="as_oq">
                    </div>
                    <div>
                        <div class="fields">
                            <label for="none_words">None of these words:</label>
                            <input type="text" name="as_eq">
                        </div>
                    </div>
            
                </div>
                
                <div class="fields">
                    <input type="submit" value="Advanced Search">
                </div>
            </form>

        </div>
    </body>
</html>
